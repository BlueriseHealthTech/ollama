# Cloud Build - Production Environment
# Deploy para ambiente de produ√ß√£o (requer aprova√ß√£o manual)

substitutions:
  _ENV: 'production'
  _SERVICE_NAME: 'ollama-service'
  _REGION: 'us-east4'
  _CPU: '8'
  _MEMORY: '16Gi'
  _MIN_INSTANCES: '1'
  _MAX_INSTANCES: '10'

steps:
  # --- Build da Imagem ---
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-image'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker build \
          --build-arg ENV=${_ENV} \
          --build-arg OLLAMA_MODELS=qwen3:4b \
          -t gcr.io/$PROJECT_ID/ollama-custom:$COMMIT_SHA \
          -t gcr.io/$PROJECT_ID/ollama-custom:latest \
          -t gcr.io/$PROJECT_ID/ollama-custom:prod-$SHORT_SHA \
          -f Dockerfile .
    timeout: 2400s # 40 minutos para download dos modelos

  # --- Push para Container Registry ---
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-sha'
    args: ['push', 'gcr.io/$PROJECT_ID/ollama-custom:$COMMIT_SHA']
    waitFor: ['build-image']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-latest'
    args: ['push', 'gcr.io/$PROJECT_ID/ollama-custom:latest']
    waitFor: ['build-image']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-prod-tag'
    args: ['push', 'gcr.io/$PROJECT_ID/ollama-custom:prod-$SHORT_SHA']
    waitFor: ['build-image']

  # --- Deploy no Cloud Run ---
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-cloudrun'
    entrypoint: gcloud
    args:
      - 'run'
      - 'services'
      - 'update'
      - '${_SERVICE_NAME}'
      - '--image=gcr.io/$PROJECT_ID/ollama-custom:$COMMIT_SHA'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--ingress=internal'
      - '--cpu=${_CPU}'
      - '--memory=${_MEMORY}'
      - '--no-cpu-throttling'
      - '--min-instances=${_MIN_INSTANCES}'
      - '--max-instances=${_MAX_INSTANCES}'
      - '--timeout=3600s'
      - '--set-env-vars=ENVIRONMENT=${_ENV},OLLAMA_KEEP_ALIVE=24h'
      - '--no-allow-unauthenticated' # Produ√ß√£o requer autentica√ß√£o
      - '--concurrency=80' # Controle de concorr√™ncia para produ√ß√£o
    waitFor: ['push-sha', 'push-latest', 'push-prod-tag']

  # --- Health Check e Valida√ß√£o ---
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'health-check'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "‚úÖ Deploy completado com sucesso para PRODU√á√ÉO"
        echo "üîç Servi√ßo: ${_SERVICE_NAME}"
        echo "üìç Regi√£o: ${_REGION}"
        echo "üè∑Ô∏è Tag: prod-$SHORT_SHA"
        SERVICE_URL=$(gcloud run services describe ${_SERVICE_NAME} --region=${_REGION} --format='value(status.url)')
        echo "üåê URL: $SERVICE_URL"
    waitFor: ['deploy-cloudrun']

  # --- Notifica√ß√£o (opcional - configure seu Pub/Sub ou webhook) ---
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'notify'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "üì¢ Notifica√ß√£o: Deploy em produ√ß√£o conclu√≠do"
        echo "Commit: $COMMIT_SHA"
        echo "Branch: $BRANCH_NAME"
    waitFor: ['health-check']

# Imagens resultantes
images:
  - 'gcr.io/$PROJECT_ID/ollama-custom:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/ollama-custom:latest'
  - 'gcr.io/$PROJECT_ID/ollama-custom:prod-$SHORT_SHA'

# Configura√ß√µes globais
timeout: 3600s
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
