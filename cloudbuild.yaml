substitutions:
  _ENV: 'development'
  _SERVICE_NAME: 'brh-ollama-dev'
  _REGION: 'us-east4'
  _MODELS: 'llama3.1:8b qwen2.5:3b-instruct'
  _CPU: '6'
  _MEMORY: '16Gi'
  _MIN_INSTANCES: '1'
  _MAX_INSTANCES: '3'

steps:
  # --- Build da Imagem (Isso vai demorar uns 5-10 min por causa do download dos modelos) ---
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker build --build-arg "MODELS_LIST=${_MODELS}" \
                     -t gcr.io/$PROJECT_ID/ollama-custom:$COMMIT_SHA \
                     -t gcr.io/$PROJECT_ID/ollama-custom:latest .
    timeout: 2400s # 40 minutos de limite (seguran√ßa para downloads lentos)

  # --- Push para o Registry ---
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ollama-custom:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ollama-custom:latest']

  # --- Deploy no Cloud Run ---
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'services'
      - 'update'
      - '${_SERVICE_NAME}'
      - '--image=gcr.io/$PROJECT_ID/ollama-custom:$COMMIT_SHA'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--ingress=internal'
      - '--cpu=${_CPU}'
      - '--memory=${_MEMORY}'
      - '--no-cpu-throttling'
      - '--min-instances=${_MIN_INSTANCES}'
      - '--max-instances=${_MAX_INSTANCES}'
      - '--timeout=600s'
      - '--concurrency=80'
      - '--port=8080'
      - '--set-env-vars=ENVIRONMENT=${_ENV},OLLAMA_HOST=0.0.0.0:11434,OLLAMA_KEEP_ALIVE=12h,OLLAMA_MODELS=/models'
images:
  - 'gcr.io/$PROJECT_ID/ollama-custom:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/ollama-custom:latest'

timeout: 3600s