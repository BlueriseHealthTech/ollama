steps:
  # --- Build da Imagem (Isso vai demorar uns 5-10 min por causa do download dos modelos) ---
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker build -t gcr.io/$PROJECT_ID/ollama-custom:$COMMIT_SHA \
                     -t gcr.io/$PROJECT_ID/ollama-custom:latest .
    timeout: 2400s # 40 minutos de limite (segurança para downloads lentos)

  # --- Push para o Registry ---
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ollama-custom:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ollama-custom:latest']

  # --- Deploy no Cloud Run ---
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'services'
      - 'update'
      - 'brh-ollama-dev' # Nome do serviço no developer
      - '--image=gcr.io/$PROJECT_ID/ollama-custom:$COMMIT_SHA'
      - '--region=us-east4'
      - '--platform=managed'
      - '--ingress=internal'
      - '--cpu=6' # Ollama precisa de CPU para responder rápido
      - '--memory=16Gi' # qwen3:4b precisa de pelo menos 8GB, usando 16GB para folga
      - '--no-cpu-throttling'
      - '--min-instances=1' # Manter 1 instância sempre ativa
      - '--max-instances=3'
      - '--timeout=600s' # 10 minutos
      - '--concurrency=80'
      - '--port=8080'
      - '--set-env-vars=ENVIRONMENT=development,OLLAMA_KEEP_ALIVE=12h'

images:
  - 'gcr.io/$PROJECT_ID/ollama-custom:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/ollama-custom:latest'

timeout: 3600s